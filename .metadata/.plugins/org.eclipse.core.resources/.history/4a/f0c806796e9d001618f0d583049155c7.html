<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Form</title>
</head>
<body>
<h1>Please fill out the following information for new customers.</h1>

<form method="post" action="ServlettExamplePath">
	Customer First Name: <input name="firstName"/>
	<br>
	Customer Last Name: <input name="lastName"/>
	<br>
	Street Address: <input name="address"/>
	<br>
	City: <input name="city"/>
	<br>
	State: <input name="state"/>
	<br>
	Phone Number: <input name="number" type="number"/>
	<br>
	Please select one of the two options:
	<input type="radio" name="status" value="preferred">Preferred Customer</input>
	<input type="radio" name="status" value="regular">Regular Customer</input>
	<br>
	<input type="submit"/>
	
	
</form>

</body>
</html>
